<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Parametric font demo</title>
</head>
<body>
  <div id="ops" class="ops scrollable">
    <div class="ops-content">
      <form>
        <label>Horizontal hairline</label>
        <p class="range-field">
          <input type="range" class="binded" min="10" max="200" step="1" data-bind="hair" />
        </p>
        <label>Curve width</label>
        <p class="range-field">
          <input type="range" class="binded" min="20" max="300" step="1" data-bind="curve" />
        </p>
        <label>Curve angle</label>
        <p class="range-field">
          <input type="range" class="binded" min="0" max="45" step="0.5" data-bind="curveAngle" />
        </p>
        <label>Horizontal superness</label>
        <p class="range-field">
          <input type="range" class="binded" min="0" max="1" step="0.01" data-bind="hSuper" />
        </p>
        <label>Vertical superness</label>
        <p class="range-field">
          <input type="range" class="binded" min="0" max="1" step="0.01" data-bind="vSuper" />
        </p>
      </form>
    </div>
  </div>
  <div class="preview-column">
    <div id="preview" class="preview-window"></div>
    <div class="text-edit">
      <div class="input-field">
        <input value="Test" id="sample-text" type="text" style="font-size:40px;height:50px">
        <label for="sample-text">Sample text</label>
        <span class="helper-text">Please enter no more than 5 letters</span>
      </div>
    </div>
  </div>
</body>
<script src="dist/index.js"></script>
<link rel="stylesheet" href="dist/index.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
// Binding the inputs with default values
(function () {
  $('.binded').each(function(index, elem) {
    var param = elem.getAttribute('data-bind');
    $(elem).on('input', function() {
      globalParams[param] = Number.parseFloat(elem.value);
      var event = new CustomEvent('param-change', { detail: param });
      window.dispatchEvent(event);
    });
    $(elem).val(globalParams[param]);
  });
})();
</script>
<script>window.addEventListener('load', function() { M.AutoInit(); });</script>
</html>
